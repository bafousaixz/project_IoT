<div class="card shadow mb-4" style="border-radius: 5px; border: 2px solid #ffffff;">
  <div class="card-header py-3" style="background: none;">

      <!-- Filter staton -->
      <mat-form-field appearance="fill">
        <mat-label>Select Station</mat-label>
        <mat-select [(value)]="selected" >
          <mat-option *ngFor="let station of stations" [value]="station._id" (click)="selectStation()">
            {{station.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
    <!-- Filter date -->
      <mat-form-field appearance="fill" style="margin-left: 20px;">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>

      <button mat-raised-button (click)="updateChart()" style="float: right; outline: none !important;">
        Filter
      </button>
  </div>

    <div class="shadow">
        <!-- Card Header - Dropdown -->
        <div
            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 *ngIf="label" class="m-0 font-weight-bold text-primary">{{label}} Chart</h6>
            <h6 *ngIf="!label" class="m-0 font-weight-bold text-primary">{{chart}} Chart</h6>
            <p>Min: {{min}}</p>
            <p>Max: {{max}}</p>
            <p>Average: {{average}}</p>
            <div class="dropdown no-arrow">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                    aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Dropdown Header:</div>
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
        <!-- Card Body -->
        <div class="card-body pb-4">
          <div *ngIf="label" class="chart-area" style="height: 30vh;">
              <canvas [id]="label"></canvas>
          </div>
          <div *ngIf="!label" class="chart-area" style="height: 30vh;">
            <canvas [id]="chart"></canvas>
        </div>
      </div>
    </div>

        </div>

          <canvas [id]="chart"></canvas>
      </div>
    </div>
  </div> -->

</div>
